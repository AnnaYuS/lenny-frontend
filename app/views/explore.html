<div class="container-fluid">
<div class="row">

        <div class="col-md-4" ng-repeat-start="path in paths">
            <div class="thumbnail">
            <div class="caption">
                <h3>{{path.name}}</h3>
                <p>{{path.description}}</p>
                <p>Rating: {{path.rating}}</p>
                <p class="text-center">
                    <a ui-sref="app.path({ id: path._id })" class="btn btn-primary" role="button">View</a>
                </p>
            </div>
            </div>
        </div>
        <div class="clearfix" ng-if="$index % 3 == 2" > </div>
        <div ng-repeat-end></div>



</div>
</div>
